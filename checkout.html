  <!-- checkout section -->
  <section class="checkout_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Checkout</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkout_info">
            <h3>Billing Information</h3>
            <form id="checkout-form">
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="John Doe" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" class="form-control" id="zip" placeholder="12345" required>
              </div>
              <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select class="form-control" id="payment-method" required>
                  <option value="" disabled selected>Select payment method</option>
                  <option value="credit-card">Credit Card</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
              <div class="form-group">
                <label for="card-details" id="card-details-label" style="display: none;">Credit Card Details</label>
                <input type="text" class="form-control" id="card-details" placeholder="Card Number" style="display: none;">
              </div>
              <div class="btn-box">
                <button type="submit" class="btn btn-primary">Place Order</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkout_summary">
            <h3>Order Summary</h3>
            <div id="order-summary">
              <!-- Order summary details will be inserted here -->
            </div>
            <div class="total_amount">
              <h3>Total: $<span id="total-amount">0.00</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end checkout section -->

  <!-- footer section -->
  <section class="container-fluid footer_section">

      Copyright &copy; <span id="displayYear"></span> All Rights Reserved By

  <!-- footer section -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- custom js -->
  <script>
    let totalAmount = 0;

    function updateCheckout() {
      const totalAmountElement = document.getElementById('total-amount');
      const orderSummary = document.getElementById('order-summary');
      const cardDetails = document.getElementById('card-details');
      const cardDetailsLabel = document.getElementById('card-details-label');
      const paymentMethod = document.getElementById('payment-method');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      orderSummary.innerHTML = '';
      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('order-item');
        itemElement.innerHTML = `
          <span>Item ${index + 1}: $${item.price}</span>
        `;
        orderSummary.appendChild(itemElement);
      });

      totalAmount = cart.reduce((total, item) => total + item.price, 0);
      totalAmountElement.textContent = totalAmount.toFixed(2);

      paymentMethod.addEventListener('change', () => {
        if (paymentMethod.value === 'credit-card') {
          cardDetails.style.display = 'block';
          cardDetailsLabel.style.display = 'block';
        } else {
          cardDetails.style.display = 'none';
          cardDetailsLabel.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCheckout();
    });
  </script>
